# Configuration Redis pour la plateforme de réservation

# Sécurité
requirepass +
protected-mode yes
bind 127.0.0.1 0.0.0.0
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename reservation-dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance
maxmemory 256mb
maxmemory-policy allkeys-lru
tcp-keepalive 300
timeout 0

# Clients
maxclients 1000

# AOF (Append Only File) pour durabilité
appendonly yes
appendfilename "reservation-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Sessions et cache pour réservations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
