services:
  # Application Node.js principale
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: reservation-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=reservation-mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - REDIS_HOST=reservation-redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      reservation-mysql:
        condition: service_healthy
      reservation-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reservation-network

  # Base de données MySQL
  reservation-mysql:
    image: mysql:8.0
    container_name: reservation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - reservation-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --bind-address=0.0.0.0
      --innodb-buffer-pool-size=256M
      --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 80s

  # Cache Redis (simplifié, sans mot de passe)
  reservation-redis:
    image: redis:7-alpine
    container_name: reservation-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Commander (pour administrer Redis)
  reservation-redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: reservation-redis-commander
    environment:
      - REDIS_HOSTS=local:reservation-redis:6379
    ports:
      - "8081:8081"
    networks:
      - reservation-network
    depends_on:
      - reservation-redis

  # Interface d'administration MySQL
  adminer:
    image: adminer:4.8.1
    container_name: reservation-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=reservation-mysql
    depends_on:
      - reservation-mysql
    networks:
      - reservation-network
    profiles:
      - tools

# Volumes persistants
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

# Réseau dédié
networks:
  reservation-network:
    driver: bridge
    name: reservation-network